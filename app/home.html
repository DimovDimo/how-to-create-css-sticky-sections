<!DOCTYPE html>
<html>

<head>
	<title>CSS Sticky Sections</title>
	<link rel="stylesheet" type="text/css" href="reset-css.css">
	<link rel="stylesheet" type="text/css" href="styles.css">

	<meta charset="UTF-8">
	<meta name="description" content="How to create CSS Sticky Sections">
	<meta name="keywords" content="CSS,Sticky,Sections">
	<meta name="author" content="Dimo Dimov">
</head>

<body>
	<main class="container">
	    <section class="sticky" id="slide1">
			<h1>How to create CSS Sticky Sections</h1>
		</section>
	    <section class="sticky" id="slide2">
			<img src="/img/information/blank.png" alt="Add HTML blank">
		</section>
		<section class="sticky" id="slide3">
			<img src="/img/information/resetCss.png" alt="Add reset-css.css">
		</section>
		<section class="sticky" id="slide4">
			<img src="/img/information/stylesCss.png" alt="Add styles.css">
		</section>
		<section class="sticky" id="slide5">
			<img src="/img/information/meta.png" alt="Add META">
		</section>
		<section class="sticky" id="slide6">
			<img src="/img/information/main.png" alt="Add MAIN with class container">
		</section>main-and-section
		<section class="sticky" id="slide7">
			<img src="/img/information/section.png" alt="In MAIN add SECTION with class sticky and id">
		</section>
		<section class="sticky" id="slide8">
			<img src="/img/information/main-and-section.png" alt="Main and section">
		</section>
		<section class="sticky" id="slide9">
			<img src="/img/information/container.png" alt="In styles.css add css for class container">
		</section>
		<section class="sticky" id="slide10">
			<img src="/img/information/sticky.png" alt="Add css for class sticky">
		</section>
		<section class="sticky" id="slide11">
			<img src="/img/information/h1-and-p.png" alt="Add css for HTML in SECTION">
		</section>
		<section class="sticky" id="slide12">
			<img src="/img/information/slides.png" alt="Add css for slides">
		</section>
		<section class="sticky" id="slide13">
			<img src="/img/information/image-url.png" alt="Add image url">
		</section>
		<section class="sticky" id="slide14">
			<p>Congratulations</p>
		</section>
	</main>
</body>

</html>
